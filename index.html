<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/valorant.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
</head>
<body>
    
    <section class="container">

        <div class="container-left">
            <form action="">

                <img src="images/riot-games.png" alt="riot-logo">

                <h2>Fazer Login</h2>

                <div class="container-nome">
                    <input type="text" name="Nome-usuario" id="" class="text nome">
                    <label for="">Nome do Usuário</label>
                </div>

                <div class="container-senha">
                    <input type="password" name="senha" id="" class="text senha">
                    <label for="">Senha</label>
                </div>


                <div class="container-social">
                    <div class="facebook"><img src="images/facebook.png" alt="facebook"></div>
                    <div class="google"><img src="images/google.png" alt="google"></div>
                    <div class="apple"><img src="images/apple.png" alt=""></div>
                </div>
    
                <div class="container-radio">
                    <input type="checkbox" name="ativar" id="ativar" class="radio-btn">
                    <label for="ativar" class="placeholder">Manter Login</label>
                </div>


                <img src="images/btn-entrar.png" alt="">

                <a href="#">NÃO CONSEGUE INICIAR SESSÃO?</a>
                <a href="#">CRIAR CONTA</a>
            </form>


        </div>

        <div class="contaier-right">
            <div class="icon-profile">
               
            </div>
        </div>
    </section>

</body>
</html>
